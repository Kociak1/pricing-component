<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
<main>
  <header>
    <h3>Our Pricing <br>
    <span>
    <label >Annually</label> <label class="toggle"><input type="checkbox" name="price" id="price">
    <div class="circle"></div></label> <label>Monthly</label></span>
    </h3>
    
  
  </header>

  <article>

    <div class="card">
     <h4>
       Basic
       <span>
         &dollar;<b data-type="basic">19.99</b>
       </span>
     </h4>
  
  
  <ul>
    <li>500 GB Storage</li>
    <li>2 Users Allowed</li>
    <li>Send up to 3 GB</li>
  </ul>
  <input type="button" value="Learn More">
    </div>

<div class="card pro">
  <h4>
    Professional
    <span>
     &dollar;<b data-type="pro">24.99</b> 
    </span>
  </h4>
  
  
  <ul>
    <li>1 TB Storage</li>
    <li>5 Users Allowed</li>
    <li>Send up to 10 GB</li>
  </ul>
  <input type="button" value="Learn More">
</div>

<div class="card">
  <h4>
    Master
    <span>
      &dollar;<b data-type="master">39.99</b>
    </span>
  </h4>

  <ul>
    <li>2 TB Storage</li>
    <li>10 Users Allowed</li>
    <li>Send up to 20 GB</li>
  </ul>
  <input type="button" value="Learn More">
</div>

  </article>

</main>
  
</body>
</html>
